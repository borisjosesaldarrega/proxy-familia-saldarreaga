<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Proxy Familiar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        .login-header {
            background: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="login-header">
                        <h4>ðŸ”’ Proxy Familiar</h4>
                        <p class="mb-0">Familia Saldarreaga</p>
                    </div>
                    <div class="login-body">
                        {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Error:</strong> {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}
                        
                        <!-- Mensaje de cookies -->
                        <div id="cookieWarning" class="alert alert-warning d-none">
                            <strong>Advertencia:</strong> Las cookies deben estar habilitadas para mantener la sesiÃ³n.
                        </div>
                        
                        <form method="POST" id="loginForm" action="/login">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                            
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Usuario" required autocomplete="username"
                                       value="{{ username if username else '' }}">
                                <label for="username">ðŸ‘¤ Usuario</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="ContraseÃ±a" required autocomplete="current-password">
                                <label for="password">ðŸ”‘ ContraseÃ±a</label>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                    ðŸš€ Iniciar SesiÃ³n
                                </button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <small class="text-muted">
                                Sistema seguro de administraciÃ³n proxy
                            </small>
                            <br>
                            <small class="text-muted" id="sessionInfo">
                                <!-- Info de sesiÃ³n se cargarÃ¡ aquÃ­ -->
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar si las cookies estÃ¡n habilitadas
        function areCookiesEnabled() {
            try {
                document.cookie = "testCookie=1; SameSite=Lax";
                const enabled = document.cookie.indexOf("testCookie") !== -1;
                document.cookie = "testCookie=1; expires=Thu, 01-Jan-1970 00:00:01 GMT";
                return enabled;
            } catch (e) {
                return false;
            }
        }

        // Prevenir mÃºltiples envÃ­os del formulario
        let formSubmitted = false;

        document.addEventListener('DOMContentLoaded', function() {
            // Verificar cookies
            if (!areCookiesEnabled()) {
                document.getElementById('cookieWarning').classList.remove('d-none');
            }

            // Focus en el campo de usuario
            const usernameField = document.getElementById('username');
            if (usernameField && !usernameField.value) {
                usernameField.focus();
            }

            // Prevenir reenvÃ­o del formulario
            if (window.history.replaceState && !window.location.search.includes('error')) {
                window.history.replaceState(null, null, window.location.pathname);
            }

            // Controlar envÃ­o del formulario
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');

            loginForm.addEventListener('submit', function(e) {
                if (formSubmitted) {
                    e.preventDefault();
                    return;
                }

                // ValidaciÃ³n bÃ¡sica
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    e.preventDefault();
                    showMessage('Por favor, completa todos los campos', 'warning');
                    return;
                }

                // Mostrar estado de carga
                formSubmitted = true;
                loginBtn.innerHTML = 'â³ Iniciando sesiÃ³n...';
                loginBtn.classList.add('loading');
                
                // Permitir el envÃ­o normal del formulario
                setTimeout(() => {
                    if (formSubmitted) {
                        loginBtn.innerHTML = 'ðŸš€ Iniciar SesiÃ³n';
                        loginBtn.classList.remove('loading');
                        formSubmitted = false;
                    }
                }, 5000);
            });

            // Detectar si viene de un logout
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('logout')) {
                showMessage('SesiÃ³n cerrada correctamente', 'success');
            }

            // Verificar si ya hay una sesiÃ³n activa
            checkExistingSession();
        });

        function checkExistingSession() {
            fetch('/api/check_session', {
                method: 'GET',
                credentials: 'same-origin'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('SesiÃ³n no activa');
            })
            .then(data => {
                if (data.authenticated) {
                    document.getElementById('sessionInfo').textContent = 
                        `SesiÃ³n activa detectada para: ${data.username}`;
                    document.getElementById('username').value = data.username || '';
                }
            })
            .catch(error => {
                // No hay sesiÃ³n activa, esto es normal
                console.log('No hay sesiÃ³n activa:', error.message);
            });
        }

        function showMessage(message, type) {
            // Crear alerta temporal
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const loginBody = document.querySelector('.login-body');
            const existingAlert = loginBody.querySelector('.alert:not(.alert-dismissible)');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            loginBody.insertBefore(alertDiv, loginBody.firstChild);
            
            // Auto-remover despuÃ©s de 5 segundos
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Prevenir navegaciÃ³n duplicada
        window.addEventListener('beforeunload', function() {
            if (formSubmitted) {
                formSubmitted = false;
            }
        });

        // Manejar tecla Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !formSubmitted) {
                const focused = document.activeElement;
                if (focused && focused.form === document.getElementById('loginForm')) {
                    document.getElementById('loginForm').requestSubmit();
                }
            }
        });
    </script>
</body>
</html>
